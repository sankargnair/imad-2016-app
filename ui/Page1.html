    <body>
        <div class="container">
        <div class="center">
            <img id="img1" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSAYukc501G_QUb9EadRjRdY88uZWHzSfZ0J8FIxanntQUqlvp2_0jMLG9D" class="img-medium"/>

        <div class="center text-big bold">
            Hi! This is a Node Js App
            <br/>
            
            
        
        </div>
        <div class="footer">
            This button<button id="counter">Click Me</button> has been clicked <span id="count">0</span>times.
            <br/>
            <hr/>
            
            <input type="text" id="name" placeholder="name"></input>
            <input type="submit" value="Submit" id="submit_btn"></input>
            <ul id="namelist">
                
            </ul>
        </div>
        </div>
        <script type="text/javascript">
        
        var nameInput=document.getElementById('name');
var name2= nameInput.value;
var submit1 =document.getElementById('submit_btn');
    submit1.onclick= function()
{
    //request to the counter 
    var request= new XMLHttpRequest();
    
    
    //capture the response and store it
    
    request.onreadystatechange= function(){
         
        if (request.readyState==XMLHttpRequest.DONE)
        {
            
             if(request.status==200){
           var names =request.responseText;
           names=JSON.parse(names)
    var list= '';
    for (var i=0; i<names.length; i++)
    {
        list += '<li>' + names[i] + '</li>';
        
    }
    var ul = document.getElementById('namelist');
    ul.innerHTML=list;
             }
         
        }
    };
   
   request.open('GET','http://sankargnair.imad.hasura-app.io/submit-name?name='+name2,true);
   request.send(null);
};
        
        
        
        </script>
